<hr />
<h5>Description: </h5>
	Calculate <code>A + B</code>.
<h5>Input: </h5>
	Each line will contain two integers A and B. Process to end of file.
<h5>Output: </h5>
 	For each case, output A + B in one line.
 <h5>Sample Inpu: </h5>
	 <blockquote>
	 	1 1
	 </blockquote>
 <h5>Sample Output: </h5>

	 	2
